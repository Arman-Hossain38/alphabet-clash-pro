<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="poppins-regular">
      <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
              <!-- home section start -->
        <section id="home-section" class="flex flex-col justify-center items-center gap-7 min-h-screen">
          <h1 class="text-8xl text-white anton-regular uppercase">alpha clash pro</h1>
          <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn">Play Now</button>
        </section>
        <!-- home section end -->
         <!-- playground section start -->
        <section id="playground-section" class="hidden">
          <div class="flex flex-col items-center  gap-9 pt-12">
              <!-- screen -->
              <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                  <p class="bg-[#2F2941] text-white p-4 text-lg rounded-b-lg">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                  <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
                </div>
              </div>
              <!-- playground start-->
               <div>
                <div class="my-1 flex w-full justify-center gap-1">
                  <kbd id="q" class="kbd">q</kbd>
                  <kbd id="w" class="kbd">w</kbd>
                  <kbd id="e" class="kbd">e</kbd>
                  <kbd id="r" class="kbd">r</kbd>
                  <kbd id="t" class="kbd">t</kbd>
                  <kbd id="y" class="kbd">y</kbd>
                  <kbd id="u" class="kbd">u</kbd>
                  <kbd id="i" class="kbd">i</kbd>
                  <kbd id="o" class="kbd">o</kbd>
                  <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                  <kbd id="a" class="kbd">a</kbd>
                  <kbd id="s" class="kbd">s</kbd>
                  <kbd id="d" class="kbd">d</kbd>
                  <kbd id="f" class="kbd">f</kbd>
                  <kbd id="g" class="kbd">g</kbd>
                  <kbd id="h" class="kbd">h</kbd>
                  <kbd id="j" class="kbd">j</kbd>
                  <kbd id="k" class="kbd">k</kbd>
                  <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                  <kbd id="z" class="kbd">z</kbd>
                  <kbd id="x" class="kbd">x</kbd>
                  <kbd id="c" class="kbd">c</kbd>
                  <kbd id="v" class="kbd">v</kbd>
                  <kbd id="b" class="kbd">b</kbd>
                  <kbd id="n" class="kbd">n</kbd>
                  <kbd id="m" class="kbd">m</kbd>
                  <kbd id="/" class="kbd">/</kbd>
                </div>
               </div>
               <!-- playground end -->
              <!-- score -->
               <div class="flex justify-around w-full">
                <button class="btn bg-purple-600 text-white rounded-full px-4 ">
                  <span>Life</span>
                 <img src="images/heart.svg" alt="">
                 <span id="current-life">
                  5
                 </span>
                </button>
                <button class="btn bg-[#360490] rounded-full px-4 text-white">
                  score
                  <img src="images/doller.svg" alt="">
                  <span id="current-score">0</span>
                </button>
               </div>

          </div>
        </section>
        <!-- playground section end -->
         <!-- score section start -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
          <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-7 rounded-lg">
            <h4 class="text-4xl">Game Over!</h4>
          <h1 class="text-6xl">
            <span class="font-extrabold">Score : </span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice will make you Pro</p>
          </div>
        </section>
        <!-- secore section end -->
      </main>
    <script src="utility.js"></script>
    <script src="alpha-clash.js"></script>
</body>
</html>
